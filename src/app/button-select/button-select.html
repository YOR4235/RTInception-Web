<button
  [disabled]="isDisabled"
  [ngClass]="['btn', 'btn-' + variant, 'btn-' + size]"
  [style.--btn-color]="color">

  <mat-icon *ngIf="icon && iconPosition === 'left'">{{ icon }}</mat-icon>
  <ng-content></ng-content>
  <mat-icon *ngIf="icon && iconPosition === 'right'">{{ icon }}</mat-icon>
</button>
