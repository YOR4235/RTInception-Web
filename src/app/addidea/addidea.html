<form [formGroup]="form" class="form">
  <div class="dropdown-row">
    <!-- Textbox -->
    <app-label-select
      label="Username"
      type="text"
      [(value)]="user.name"
      [required]="true"
    ></app-label-select>

    <!-- Textarea -->
    <app-label-select label="Description" type="textarea" [(value)]="user.role"></app-label-select>

    <app-label-select label="Produt" type="select" [options]="productOptions" [control]="form.controls.productOrProject" searchPlaceholder="Search products " [required]="true"></app-label-select>
    

  </div>

  <div class="button-row">
    <app-button-select variant="type1" color="var(--primary-400)" size="medium" icon="check">
      Submit
    </app-button-select>

    <app-label-select label="Produt list" type="select" [options]="productOptions" [control]="form.controls.productOrProject" searchPlaceholder="Search products " [required]="true"></app-label-select>
  
    <app-button-select variant="type2" color="green" size="medium" icon="arrow_forward" iconPosition="right">
      Next
    </app-button-select>
	</div>

</form>
