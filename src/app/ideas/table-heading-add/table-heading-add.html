<div class="ideas-toolbar px-24 py-16">
  <!-- Left side: heading + caption -->
  <div class="left">
    <div class="title">Ideas List</div>
    <div class="caption">Your latest research proposals and ideas</div>
  </div>

  <!-- Right side: buttons -->
  <div class="right">
    <button mat-stroked-button color="primary">
      <mat-icon class="rotate-icon">ios_share</mat-icon>
      Export Data
    </button>
    <button [routerLink]="'/addidea'" mat-flat-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>
      New Idea
    </button>
  </div>
</div>
