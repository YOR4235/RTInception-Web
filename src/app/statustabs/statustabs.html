
<div class="ideas-toolbar px-24 py-16">
  <div class="left">
    <div class="title">Ideas List</div>
    <div class="caption">Your latest research proposals and ideas</div>
  </div>
  <div class="right">
    <button mat-stroked-button color="primary">
      <mat-icon class="rotate-icon">ios_share</mat-icon>
      Export Data
    </button>
    <button mat-flat-button color="primary">
      <mat-icon>add_circle_outline</mat-icon>
      New Idea
    </button>
  </div>
</div>

<div class="tabs">
  <mat-tab-group >
    <mat-tab>
      <ng-template mat-tab-label>
        All
      </ng-template>
      <!-- content lives in table below -->
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span>Revision Required</span>
        <span class="badge-pill info">10</span>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span>Draft</span>
        <span class="badge-pill">8</span>
      </ng-template>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <span>Submitted</span>
        <span class="badge-pill success">3</span>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
<mat-divider></mat-divider>
